name: Build

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:
    runs-on: macos-15

    steps:
      - uses: sersoft-gmbh/xcodebuild-action@v3
        with:
          project: UIComponent.xcodeproj
          scheme: UIComponent
          destination: platform=iOS
          action: test
